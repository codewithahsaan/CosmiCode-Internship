<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Inventory Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Inventory Management</h1>

    <!-- Add Product -->
    <section>
      <h2>Add Product</h2>
      <input id="psku" type="text" placeholder="SKU" />
      <input id="pname" type="text" placeholder="Name" />
      <input id="pstock" type="number" placeholder="Stock" />
      <input id="pprice" type="number" step="0.01" placeholder="Price" />
      <button onclick="addProduct()">Add Product</button>
    </section>

    <!-- Record Sale -->
    <section>
      <h2>Record Sale</h2>
      <input id="sid" type="number" placeholder="Product ID" />
      <input id="squantity" type="number" placeholder="Quantity" />
      <button onclick="recordSale()">Record Sale</button>
    </section>

    <!-- Product Table -->
    <section>
      <h2>Products</h2>
      <table border="1">
        <thead>
          <tr>
            <th>ID</th>
            <th>SKU</th>
            <th>Name</th>
            <th>Stock</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="productTable"></tbody>
      </table>
    </section>

    <script src="script.js"></script>
  </body>
</html>
